<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML , CSS ,DOM</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h1> HTML Form</h1>  
  <div id="table-container">
  <form id="data-form">

  <div class="form-control">
  <label for="firstname">First Name:</label>
  <input type="text" id="firstname" required>
  </div>
 <br /> 
  <div class="form-control">
  <label for="lastname">Last Name:</label>
  <input type="text" id="lastname" required>
  </div>
  <br />
  <label for="address">Address:</label>
  <input type="text" id="address" required>
  <br /> <br />
  <label for="pincode">Pincode:</label>
  <input type="text" id="pincode" required>
  <br /> <br />
  <label for="gender">Gender:</label>
  <select id="gender" required>
    <option value="">Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
  </select><br>
  <br />
  <label for="food">Choice of Food:</label><br>
  <input type="checkbox" name="food" value="pizza"> Pizza<br>
  <input type="checkbox" name="food" value="burger"> Burger<br>
  <input type="checkbox" name="food" value="pasta"> Pasta<br>
  <input type="checkbox" name="food" value="noodles"> noodles<br>
  <input type="checkbox" name="food" value="salad"> Salad<br>
  <br />
  <label for="state">State:</label>
  <input type="text" id="state" required><br>
  <br />
  <label for="country">Country:</label>
  <input type="text" id="country" required><br>
  <br />
  <button type="submit">Add Data</button>
</form>
<script src="./script.js"></script>
</body>
</html>
